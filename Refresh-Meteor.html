<head>
    <title>Refresh :: Login</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>REFRESH</h1>
        </header>
    </div>
    {{> login}}
    {{> register}}
    <!--{{> loginButtons}}-->
</body>
<template name="login">
    <form id="login-form" action="action">
        <div>
            <input type="email" id="login-email" />
            <input type="password" id="login-password" />
            <input type="submit" id="login-button" value="Sign in" />
        </div>
    </form>
</template>
<template name="register">
    <form id="register-form" action="action">
        <div>
            <input type="email" id="account-email" />
            <input type="password" id="account-password" />
            <input type="submit" id="create-account" value="Create an Account" />
        </div>
    </form>
</template>
<template name="t_1">
    <h2>Login page {{name}}</h2>
</template>
<template name="t_2">
    <h2>Register page {{name}}</h2>
</template>
