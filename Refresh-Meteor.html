<head>
    <title>Refresh :: Login</title>
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <script src="common/js/jquery.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="common/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="common/bootstrap/js/bootstrap.min.js"></script>
    <script src="common/js/data_base.js"></script>
    <script src="common/js/refresh.js"></script>
    <script src="common/js/js.cookie.js"></script>
    <script src="common/js/animate_inputs.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>REFRESH</h1>
        </header>
    </div>
    {{> login}} {{> register}}
    <!--{{> loginButtons}}-->
</body>
<template name="login">
    <!-- Main Width of Content -->
    <div class="container">
        <div class="row" id="needs_margin_top">
            <div class="text-center col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12" id="homecontent">
                <div class="page-header" style="border:none !important;">
                    <a href="/">
                        <img id="arrows" src="common/img/logo.png" style="width:80%;margin-left:auto;margin-right:auto;margin-top:50%" draggable="false"/>
                    </a>
                </div>
                <h1 style="font-weight:bold;margin-right:auto;margin-left:auto;margin-top:30px;"><font style="color:#E1F5FE;">RE</font><font style="color:#3D3D3D;">GISTER</font></h1>
                <form id="login-form" action="action">
                    <div>
                        <input type="email" id="login-email" />
                        <input type="password" id="login-password" />
                        <input type="submit" id="login-button" value="Sign in" />
                    </div>
                </form>
                <p><a href="login" style="color:#fff;">Click here to <strong>login</strong></a></p>
                <hr>
                <center><small><font style="color:#fff;">&copy; 2015 SubjectRefresh.info | All Rights Reserved<br>By using this site, you agree to our use of cookies.</font></small></center>
            </div>
        </div>
    </div>
</template>
<template name="register">
    <form id="register-form" action="action">
        <div>
            <input type="email" id="account-email" />
            <input type="password" id="account-password" />
            <input type="submit" id="create-account" value="Create an Account" />
        </div>
    </form>
</template>
<template name="t_1">
    <h2>Login page {{name}}</h2>
</template>
<template name="t_2">
    <h2>Register page {{name}}</h2>
</template>
